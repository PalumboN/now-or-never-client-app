<ion-view view-title="Laura DÃ­az, 25 aÃ±os">
<ion-nav-buttons side="right">
<a href="#/config">
        <button class="button ion-person" style="border: none;
    border-left: 1px solid #000 !important;"></button>
    </a>
    </ion-nav-buttons>
<ion-content class="content-stable">
    <div class="row">
        <div class="col col-75">
<timer countdown="180" max-time-unit="'minute'" interval="1000"><h1>{{mminutes}}m:{{sseconds}}s</h1></timer>
        </div>
        <div class="col"><center><h1 >{{5 -messages.length}}</h1>mensajes</center></div>
    </div>
    <hr>
<div ng-repeat="message in messages"
           ng-class="{other: message.userId == myId}"
           class="messages">

        <div class="message">
          <span class="message-span">{{ message.text }}</span>
        </div>
      </div>

    </ion-content>
  <ion-footer-bar keyboard-attach class="bar-stable item-input-inset" style="margin-top:20%">
      <label class="item-input-wrapper">
        <input type="text" placeholder="Type your message" on-return="sendMessage(); closeKeyboard()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" />
      </label>
      <button class="button button-clear" ng-click="sendMessage()">
        Send
      </button>
    </ion-footer-bar>
</ion-view>
